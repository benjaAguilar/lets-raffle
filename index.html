<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Lets raffle!</title>
</head>
<body>
    <div class="main">
        <h1>Lets <span class="detail">Raffle!</span></h1>
        <p class="subtitle">Web page for giveaways and tournament arrangements</p>
        <div id="giveaway" class="sort-div">
            <p><span class="caps">G</span>iveaway</p>
            <div id="giveaway-zone">
                <label for="entrys">Entrys:</label>
                <textarea name="" id="entrys" cols="30" rows="10"></textarea>
                <button id="btn-s">Sort</button>
                <div id="sorting">
                    <span class="small">Name2</span>
                    <span class="big">Name1</span>
                    <span class="small">name3</span>
                </div>
            </div>
        </div>
        <div id="tournaments" class="sort-div">
            <p><span class="caps">T</span>ournaments</p>
        </div>
    </div>
</body>
</html>
